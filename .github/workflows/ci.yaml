name: CI

on:
  push:
    branches:
    - master
  pull_request:

jobs:

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@main
    - name: Test
      run: cargo test
